<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/destinations.css">
    <title>Travel Site - Sprint 1 (Isaiah Mckenzie)</title>
</head>

<body>
    <header class="page-header">
        <div class="page-header__wrapper">
            <h1 class="page-header__title">Travel Site</h1>
            <ul class="primary-nav">
                <li><a href="#" class="primary-nav__link">Home</a></li>
                <li><a href="#" class="primary-nav__link">Hawaii</a></li>
                <li><a href="#" class="primary-nav__link">Iceland</a></li>
                <li><a href="#" class="primary-nav__link">Greece</a></li>
            </ul>
        </div>
    </header>
    
    <section class="home">
        <div class="home__wrapper">
            <div class="home__left">
                <h2 class="home__title">Travelling Comes With Endless Discoveries</h2>
                <p class="home__description">Don't let your dreams be just dreams. Experience the world by booking a vaction with us now.</p>
                <a href="#" class="btn">Get Started</a>
            </div>
            
            <div class="home__right">
                <img src="./assets/images/hero.png" class="home__img" alt="Hero-img"/>
            </div>
        </div>
    </section>

    <section class="destinations">
        <h2 class="destinations-recommendations">Recommendations</h2>
        <div class="albums">
            <article class="album">
                <img class="album__img" src="#" alt="hawaii_art"/>
                <div class="album__text">Hawaii</div>
            </article>
            <article class="album">
                <img class="album__img" src="#" alt="Iceland_art"/>
                <div class="album__text">Iceland</div>
            </article>
            <article class="album">
                <img class="album__img" src="#" alt="Greece_art"/>
                <div class="album__text">Greece</div>
            </article>
        </div>
    </section>

</body>
</html>
